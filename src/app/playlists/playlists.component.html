
<div class="playlist-container">
  <div class="playlist-test">
  <span><h1>Playlists</h1></span>
  <div class="col-md-8">
    <div *ngFor="let playlist of playlists$ | async; let i = index" style="   border-radius: solid 1px black; padding: 5px; background-color:darkgrey">
      <p (click)="selectPlaylist(playlist, i)" style="cursor: pointer; text-align: center; font-size: large; padding: 1em;">
        {{ playlist.name }}
      </p>
    </div>
    <form
      style="margin: 5px"
      [formGroup]="playlistForm"
      (ngSubmit)="playlistSubmit()"
    >
      <label for="playlist" style="display: block; padding-bottom: 5px; padding-top: 5px;">New Playlist</label>
      <input style="padding-bottom: 5px;"
        type="text"
        name="playlist"
        id="playlist"
        placeholder="Name"
        [formControl]="playlistForm.controls.name"
      />
      <button style="padding-top: 5px;" class=" btn btn-purple">Submit</button>
    </form>
  </div>
</div>
  <!-- Song list -->
  <div class="col-md-4">
    <div *ngIf="selectedPlaylist" style=" border: solid 1px black; padding: 5px; background-color:darkgrey;">
      <h2>{{ selectedPlaylist.name }}</h2>
      <div class="div" style="font-size: large; padding: 2px; border-bottom: 1px black dashed;" *ngFor="let track of selectedPlaylist.songs">
         {{track.name}} : {{ track.artist }}
        <button class="bg-danger" style="float: right; width: 20px;height: 24px; " (click)="deleteSong(selectedPlaylistIndex!, track)">X</button>
      </div>
    </div>
  </div>
</div>
